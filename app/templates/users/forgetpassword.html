{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      {{ message }}<br />
    {% endfor %}
  {% endif %}
{% endwith %}
<form method="POST">
    {{ forgetpsw.csrf_token }}
    {{ forgetpsw.email.label }} {{ forgetpsw.email(size=20) }}
    <button>Send A ResetPassword Mail</button>
</form>
