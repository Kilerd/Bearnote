<!DOCTYPE html>
<html lang="zh">
<head>

<meta charset="utf-8">
<title>{% block title %}小熊笔记 - 只为更轻松地记录笔记{% endblock %}</title>

<meta name="google" value="notranslate">
<link rel="shortcut icon" type="image/ico" href="" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="HandheldFriendly" content="true">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
{% block header %}{% endblock %}
</head>
<body>
<div class="header">
    <!--<a href="/" class="logo"></a>-->
    <div style="max-width:960px;margin:0 auto;">
        {% if 'user' in session %}
        <ul class="nav">
            <li><a href="{{ url_for('common_module.index_function') }}">首页</a></li>
            <li><a href="{{ url_for('note_module.mynote_function') }}">我的笔记</a></li>
            <li><a href="{{ url_for('note_module.comment_function') }}">我的评论</a></li>
            <li><a href="{{ url_for('note_module.note_wall_function') }}">笔记墙</a></li>

        </ul>
        <div class="right-pic">
            <div class="img">
                <img src="https://cdn.css.net/avatar/{{ session['user']['email_md5'] }}?s=38&d=retro">
                <ul class="droplist">
                    <li><a href="{{ url_for('public_module.member_page_function',username=session['user']['username']) }}"><i class="icon-home"></i>主页</a></li>
                    <li><a href="{{ url_for('note_module.mynote_function') }}"><i class="icon-books"></i>笔记</a></li>
                    <li><a href="{{ url_for('sign_module.setting_function',setcate='account') }}"><i class="icon-cog"></i>设置</a></li>
                    <hr />
                    <li><a href="{{ url_for('sign_module.logout_function') }}"><i class="icon-exit"></i>登出</a></li>
                </ul>
            </div>
        </div>
        {% else %}
        <ul class="nav">
            <li><a href="{{ url_for('common_module.index_function') }}">首页</a></li>
            <li><a href="{{ url_for('note_module.note_wall_function') }}">笔记墙</a></li>
            
        </ul>
        <div class="right-nav">
            <a href="{{ url_for('sign_module.login_function') }}">登录</a>
        </div>
        {% endif %}
    </div>
</div>
{% block content %}
{% endblock %}
{% block footer %}
<div class="footer">
    <p style="font-weight: 300;"><a href="{{ url_for('common_module.index_function') }}">首页</a><a href="{{ url_for('common_module.tos_function') }}">用户协议</a><a href="{{ url_for('common_module.about_function') }}">关于我们</a></p>
    <p>&copy; <a href="http://www.bearnote.com">小熊笔记</a> 2015-2016.</p>

</div>
{% endblock %}
</body>
{% block jsruner %}{% endblock %}
</html>
